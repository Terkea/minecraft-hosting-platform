version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: minecraft-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=cockroachdb
      - DB_PORT=26257
      - DB_NAME=minecraft_platform
      - DB_USER=root
      - DB_PASSWORD=
      - DB_SSL_MODE=disable
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - PORT=8080
      - GIN_MODE=debug
    depends_on:
      cockroachdb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - minecraft-network

  # Frontend Svelte Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: minecraft-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - minecraft-network

  # CockroachDB for local development
  cockroachdb:
    image: cockroachdb/cockroach:v23.1.11
    container_name: minecraft-cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"  # SQL port
      - "8081:8080"    # Admin UI (avoiding conflict with API server)
    environment:
      - COCKROACH_DATABASE=minecraft_platform
      - COCKROACH_USER=root
    volumes:
      - cockroach_data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - minecraft-network

  # NATS for real-time messaging
  nats:
    image: nats:2.10-alpine
    container_name: minecraft-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Clustering
    command:
      - "--jetstream"
      - "--http_port=8222"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - minecraft-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: minecraft-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - minecraft-network

  # Prometheus for monitoring (development)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: minecraft-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./dev/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - minecraft-network

  # Grafana for visualization (development)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: minecraft-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./dev/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./dev/grafana/provisioning:/etc/grafana/provisioning:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - minecraft-network

  # Jaeger for distributed tracing (development)
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: minecraft-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - minecraft-network

volumes:
  cockroach_data:
  nats_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  minecraft-network:
    driver: bridge
    name: minecraft-platform-dev