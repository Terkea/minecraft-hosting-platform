apiVersion: minecraft.platform/v1
kind: MinecraftServer
metadata:
  name: integration-test-server
  namespace: default
spec:
  version: "1.20.1"
  resources:
    cpu: "1"
    memory: "2Gi"
    storage: "10Gi"
  serverProperties:
    max-players: "20"
    difficulty: "normal"
    gamemode: "survival"
    online-mode: "true"
  backup:
    enabled: true
    schedule: "0 */6 * * *"
    retention: "7d"