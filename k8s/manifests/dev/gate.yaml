---
# Gate Minecraft Proxy - Lite mode with fallback MOTD for offline servers
# Provides Aternos-style experience: custom MOTD when servers are down
#
# NOTE: This ConfigMap is auto-managed by the API server.
# Routes are dynamically generated for each Minecraft server on create/delete.
# The API server will overwrite this ConfigMap on startup and when servers change.
apiVersion: v1
kind: ConfigMap
metadata:
  name: gate-config
  namespace: minecraft-servers
data:
  config.yml: |
    # Gate Lite Mode - reverse proxy with fallback MOTD
    # Auto-generated by API server - do not edit manually
    config:
      bind: 0.0.0.0:25565
      lite:
        enabled: true
        routes:
          # Default catch-all route (will be updated with actual servers by API)
          - host: "*"
            backend: localhost:25565
            fallback:
              motd: |
                §cNo server found
                §7Connect to {server-name}.mc.yourdomain.com
              version:
                name: "§7No Server"
                protocol: -1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gate
  namespace: minecraft-servers
  labels:
    app: gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gate
  template:
    metadata:
      labels:
        app: gate
    spec:
      containers:
        - name: gate
          image: ghcr.io/minekube/gate:latest
          args:
            - --config=/etc/gate/config.yml
          ports:
            - containerPort: 25565
              name: minecraft
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/gate
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: gate-config
---
apiVersion: v1
kind: Service
metadata:
  name: gate
  namespace: minecraft-servers
  labels:
    app: gate
spec:
  type: LoadBalancer
  selector:
    app: gate
  ports:
    - name: minecraft
      port: 25565
      targetPort: 25565
      protocol: TCP
