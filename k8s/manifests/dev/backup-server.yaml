# Backup Storage and Server for Minecraft Server Backups
# Provides persistent storage for backups and a file server for downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-backups
  namespace: minecraft-servers
  labels:
    app: backup-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-server-config
  namespace: minecraft-servers
  labels:
    app: backup-server
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            autoindex on;
            autoindex_format json;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-server
  namespace: minecraft-servers
  labels:
    app: backup-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup-server
  template:
    metadata:
      labels:
        app: backup-server
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: backups
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
      volumes:
      - name: backups
        persistentVolumeClaim:
          claimName: minecraft-backups
      - name: nginx-config
        configMap:
          name: backup-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: backup-server
  namespace: minecraft-servers
  labels:
    app: backup-server
spec:
  type: NodePort
  selector:
    app: backup-server
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30090
    name: http
