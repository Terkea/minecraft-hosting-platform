---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: minecraft-operator-manager-role
rules:
  # MinecraftServer CRD permissions
  - apiGroups:
      - minecraft.platform.com
    resources:
      - minecraftservers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - minecraft.platform.com
    resources:
      - minecraftservers/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - minecraft.platform.com
    resources:
      - minecraftservers/finalizers
    verbs:
      - update

  # Core resources for managing Minecraft servers
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/exec
      - services
      - configmaps
      - secrets
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch

  # StatefulSets for Minecraft servers
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch

  # Events for status reporting
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
