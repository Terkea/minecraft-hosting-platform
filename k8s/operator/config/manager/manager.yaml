---
apiVersion: v1
kind: Namespace
metadata:
  name: minecraft-system
  labels:
    app.kubernetes.io/name: minecraft-platform
    app.kubernetes.io/component: operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-operator
  namespace: minecraft-system
  labels:
    app.kubernetes.io/name: minecraft-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: minecraft-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minecraft-operator
    spec:
      serviceAccountName: minecraft-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: minecraft-platform-operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect=false
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
