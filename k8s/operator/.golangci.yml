# golangci-lint configuration
# Practical rules for catching bugs

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable-all: false
  disable-all: true
  enable:
    # Default linters
    - errcheck        # Check for unchecked errors
    - gosimple        # Simplify code
    - govet           # Go vet checks
    - ineffassign     # Detect ineffective assignments
    - staticcheck     # Staticcheck checks
    - unused          # Find unused code

    # Additional linters (practical selection)
    - bodyclose       # Check HTTP body is closed
    - durationcheck   # Check time.Duration calculations
    - errname         # Check error naming conventions
    - errorlint       # Find issues with error wrapping
    - gofmt           # Check formatting
    - goimports       # Check imports
    - misspell        # Check for misspellings
    - nilerr          # Check nil error returns
    - unconvert       # Remove unnecessary conversions
    - whitespace      # Check for unnecessary whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    exclude-functions:
      - (net.Conn).SetDeadline
      - (net.Conn).SetReadDeadline
      - (net.Conn).SetWriteDeadline

  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too noisy

issues:
  exclude-dirs:
    - vendor
    - bin
    - hack
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - errcheck

    # Exclude known patterns in generated code
    - path: zz_generated
      linters:
        - all

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
