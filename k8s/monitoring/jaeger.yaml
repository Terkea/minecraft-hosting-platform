apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-configuration
  namespace: monitoring
data:
  jaeger.yaml: |
    es:
      server-urls: http://elasticsearch:9200
      username: elastic
      password: changeme
      version: 7
    query:
      base-path: /
    collector:
      zipkin:
        host-port: :9411

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
    component: collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jaeger
      component: collector
  template:
    metadata:
      labels:
        app: jaeger
        component: collector
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: jaeger-collector
        image: jaegertracing/jaeger-collector:1.49.0
        args:
          - "--config-file=/conf/jaeger.yaml"
        ports:
        - containerPort: 14269
          name: admin
        - containerPort: 14268
          name: http
        - containerPort: 14267
          name: tchannel
        - containerPort: 9411
          name: zipkin
        - containerPort: 14250
          name: grpc
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: jaeger-configuration-volume
          mountPath: /conf
        env:
        - name: SPAN_STORAGE_TYPE
          value: elasticsearch
        - name: ES_SERVER_URLS
          value: http://elasticsearch:9200
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 5
      volumes:
      - name: jaeger-configuration-volume
        configMap:
          name: jaeger-configuration
          items:
          - key: jaeger.yaml
            path: jaeger.yaml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger
    component: query
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jaeger
      component: query
  template:
    metadata:
      labels:
        app: jaeger
        component: query
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: jaeger-query
        image: jaegertracing/jaeger-query:1.49.0
        args:
          - "--config-file=/conf/jaeger.yaml"
        ports:
        - containerPort: 16686
          name: query
        - containerPort: 16687
          name: admin
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: jaeger-configuration-volume
          mountPath: /conf
        env:
        - name: SPAN_STORAGE_TYPE
          value: elasticsearch
        - name: ES_SERVER_URLS
          value: http://elasticsearch:9200
        - name: QUERY_BASE_PATH
          value: /
        livenessProbe:
          httpGet:
            path: /
            port: 16687
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 16687
          initialDelaySeconds: 5
      volumes:
      - name: jaeger-configuration-volume
        configMap:
          name: jaeger-configuration
          items:
          - key: jaeger.yaml
            path: jaeger.yaml

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
    spec:
      serviceAccount: jaeger-agent
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: jaeger-agent
        image: jaegertracing/jaeger-agent:1.49.0
        args:
          - "--reporter.grpc.host-port=jaeger-collector:14250"
          - "--reporter.type=grpc"
          - "--agent.tags=deployment.name=minecraft-platform,pod.namespace=$(POD_NAMESPACE),pod.name=$(POD_NAME),container.name=jaeger-agent"
        ports:
        - containerPort: 5775
          name: zipkin-compact
          protocol: UDP
        - containerPort: 5778
          name: config-rest
        - containerPort: 6831
          name: jaeger-compact
          protocol: UDP
        - containerPort: 6832
          name: jaeger-binary
          protocol: UDP
        - containerPort: 14271
          name: admin
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /
            port: 14271
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 14271
          initialDelaySeconds: 5

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jaeger-agent
  namespace: monitoring

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
    component: collector
spec:
  selector:
    app: jaeger
    component: collector
  ports:
  - name: jaeger-collector-http
    port: 14268
    protocol: TCP
    targetPort: 14268
  - name: jaeger-collector-grpc
    port: 14250
    protocol: TCP
    targetPort: 14250
  - name: jaeger-collector-zipkin
    port: 9411
    protocol: TCP
    targetPort: 9411

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger
    component: query
spec:
  selector:
    app: jaeger
    component: query
  ports:
  - name: jaeger-query
    port: 16686
    protocol: TCP
    targetPort: 16686

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    app: jaeger
    component: agent
  clusterIP: None
  ports:
  - name: agent-zipkin-compact
    port: 5775
    protocol: UDP
    targetPort: 5775
  - name: agent-config-rest
    port: 5778
    protocol: TCP
    targetPort: 5778
  - name: agent-jaeger-compact
    port: 6831
    protocol: UDP
    targetPort: 6831
  - name: agent-jaeger-binary
    port: 6832
    protocol: UDP
    targetPort: 6832

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-query
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: jaeger-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Jaeger'
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jaeger.minecraft-platform.com
    secretName: jaeger-tls
  rules:
  - host: jaeger.minecraft-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686

