name: Deploy Minecraft Platform

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: minecraft-platform
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  # Security and Quality Gates
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Semgrep security scan
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/golang
          p/typescript

  # Backend Testing and Build
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      cockroachdb:
        image: cockroachdb/cockroach:latest
        ports:
          - 26257:26257
        options: >-
          --health-cmd="curl -f http://localhost:8080/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        env:
          COCKROACH_DATABASE: test
          COCKROACH_USER: root

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run linting
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: backend

    - name: Setup test database
      run: |
        docker exec $(docker ps -q --filter ancestor=cockroachdb/cockroach:latest) \
          ./cockroach sql --insecure -e "CREATE DATABASE IF NOT EXISTS test;"

    - name: Run unit tests
      run: |
        cd backend
        go test -race -coverprofile=coverage.out -covermode=atomic ./...
      env:
        DATABASE_URL: postgresql://root@localhost:26257/test?sslmode=disable

    - name: Run integration tests
      run: |
        cd backend
        go test -tags=integration -race -timeout=10m ./tests/integration/...
      env:
        DATABASE_URL: postgresql://root@localhost:26257/test?sslmode=disable

    - name: Run contract tests
      run: |
        cd backend
        go test -tags=contract -race -timeout=5m ./tests/contract/...
      env:
        DATABASE_URL: postgresql://root@localhost:26257/test?sslmode=disable

    - name: Run performance tests
      run: |
        cd backend
        go test -tags=load -race -timeout=15m ./tests/load/...
      env:
        DATABASE_URL: postgresql://root@localhost:26257/test?sslmode=disable

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.out
        flags: backend

    - name: Build backend binaries
      run: |
        cd backend
        make build-all

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-binaries
        path: backend/bin/

  # Frontend Testing and Build
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run linting
      run: |
        cd frontend
        npm run lint

    - name: Run type checking
      run: |
        cd frontend
        npm run check

    - name: Run unit tests
      run: |
        cd frontend
        npm run test

    - name: Run component tests
      run: |
        cd frontend
        npm run test:component

    - name: Install Playwright browsers
      run: |
        cd frontend
        npx playwright install --with-deps

    - name: Run E2E tests
      run: |
        cd frontend
        npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Upload frontend build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/build/

  # Container Image Building
  build-images:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: [security-scan, backend-test, frontend-test]
    if: github.event_name != 'pull_request'
    outputs:
      api-server-tag: ${{ steps.meta-api.outputs.tags }}
      frontend-tag: ${{ steps.meta-frontend.outputs.tags }}
      operator-tag: ${{ steps.meta-operator.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-binaries
        path: backend/bin/

    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/build/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # API Server Image
    - name: Extract API Server metadata
      id: meta-api
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-server
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push API Server image
      uses: docker/build-push-action@v4
      with:
        context: backend
        file: backend/Dockerfile.api-server
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Frontend Image
    - name: Extract Frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Frontend image
      uses: docker/build-push-action@v4
      with:
        context: frontend
        file: frontend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Operator Image
    - name: Extract Operator metadata
      id: meta-operator
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/operator
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Operator image
      uses: docker/build-push-action@v4
      with:
        context: k8s/operator
        file: k8s/operator/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-operator.outputs.tags }}
        labels: ${{ steps.meta-operator.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security scanning of built images
  image-security-scan:
    name: Scan Container Images
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        image: [api-server, frontend, operator]
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-${{ matrix.image }}.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-${{ matrix.image }}.sarif'

  # Development Environment Deployment
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.minecraft-platform.com
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name minecraft-platform-dev --region us-west-2

    - name: Deploy to development
      run: |
        kubectl kustomize k8s/environments/development | \
        sed "s|IMAGE_TAG|${{ github.sha }}|g" | \
        kubectl apply -f -

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/api-server -n minecraft-platform-dev --timeout=300s
        kubectl rollout status deployment/frontend -n minecraft-platform-dev --timeout=300s
        kubectl rollout status deployment/operator -n minecraft-platform-dev --timeout=300s

    - name: Run smoke tests
      run: |
        chmod +x scripts/smoke-tests.sh
        ./scripts/smoke-tests.sh https://dev-api.minecraft-platform.com

  # Staging Environment Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, deploy-dev]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.minecraft-platform.com
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name minecraft-platform-staging --region us-west-2

    - name: Deploy to staging
      run: |
        kubectl kustomize k8s/environments/staging | \
        sed "s|IMAGE_TAG|${{ github.sha }}|g" | \
        kubectl apply -f -

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/api-server -n minecraft-platform-staging --timeout=300s
        kubectl rollout status deployment/frontend -n minecraft-platform-staging --timeout=300s
        kubectl rollout status deployment/operator -n minecraft-platform-staging --timeout=300s

    - name: Run integration tests
      run: |
        chmod +x scripts/integration-tests.sh
        ./scripts/integration-tests.sh https://staging-api.minecraft-platform.com

    - name: Run performance tests
      run: |
        chmod +x scripts/performance-tests.sh
        ./scripts/performance-tests.sh https://staging-api.minecraft-platform.com

  # Production Environment Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://minecraft-platform.com
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name minecraft-platform-prod --region us-west-2

    - name: Create backup before deployment
      run: |
        kubectl create job pre-deploy-backup-$(date +%s) \
          --from=cronjob/database-backup \
          -n minecraft-platform-prod

    - name: Deploy to production (blue-green)
      run: |
        # Get current version
        CURRENT_VERSION=$(kubectl get deployment api-server -n minecraft-platform-prod -o jsonpath='{.metadata.labels.version}')

        # Determine target environment (blue/green)
        if [[ "$CURRENT_VERSION" == *"blue"* ]]; then
          TARGET_ENV="green"
        else
          TARGET_ENV="blue"
        fi

        echo "Deploying to $TARGET_ENV environment"

        # Deploy to target environment
        kubectl kustomize k8s/environments/production | \
        sed "s|IMAGE_TAG|${{ github.ref_name }}|g" | \
        sed "s|ENVIRONMENT_SUFFIX||g" | \
        sed "s|minecraft-platform-prod|minecraft-platform-prod-$TARGET_ENV|g" | \
        kubectl apply -f -

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/api-server -n minecraft-platform-prod-$TARGET_ENV --timeout=600s
        kubectl rollout status deployment/frontend -n minecraft-platform-prod-$TARGET_ENV --timeout=600s
        kubectl rollout status deployment/operator -n minecraft-platform-prod-$TARGET_ENV --timeout=600s

    - name: Run production smoke tests
      run: |
        chmod +x scripts/smoke-tests.sh
        ./scripts/smoke-tests.sh https://api-$TARGET_ENV.minecraft-platform.com

    - name: Switch traffic to new environment
      run: |
        # Update ingress to point to new environment
        kubectl patch ingress api-ingress -n minecraft-platform-prod \
          -p '{"spec":{"rules":[{"host":"api.minecraft-platform.com","http":{"paths":[{"path":"/","pathType":"Prefix","backend":{"service":{"name":"api-server-'$TARGET_ENV'","port":{"number":8080}}}}]}}]}}'

        kubectl patch ingress frontend-ingress -n minecraft-platform-prod \
          -p '{"spec":{"rules":[{"host":"app.minecraft-platform.com","http":{"paths":[{"path":"/","pathType":"Prefix","backend":{"service":{"name":"frontend-'$TARGET_ENV'","port":{"number":80}}}}]}}]}}'

    - name: Monitor deployment
      run: |
        # Monitor for 5 minutes
        for i in {1..30}; do
          if curl -f https://api.minecraft-platform.com/health; then
            echo "Health check passed"
            sleep 10
          else
            echo "Health check failed - rolling back"
            exit 1
          fi
        done

    - name: Clean up old environment
      run: |
        # Clean up the old environment after successful deployment
        OLD_ENV="blue"
        if [[ "$TARGET_ENV" == "blue" ]]; then
          OLD_ENV="green"
        fi

        kubectl delete namespace minecraft-platform-prod-$OLD_ENV --ignore-not-found=true

  # Rollback job (manual trigger)
  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name minecraft-platform-prod --region us-west-2

    - name: Rollback deployment
      run: |
        kubectl rollout undo deployment/api-server -n minecraft-platform-prod
        kubectl rollout undo deployment/frontend -n minecraft-platform-prod
        kubectl rollout undo deployment/operator -n minecraft-platform-prod

    - name: Wait for rollback
      run: |
        kubectl rollout status deployment/api-server -n minecraft-platform-prod --timeout=300s
        kubectl rollout status deployment/frontend -n minecraft-platform-prod --timeout=300s
        kubectl rollout status deployment/operator -n minecraft-platform-prod --timeout=300s

    - name: Verify rollback
      run: |
        chmod +x scripts/smoke-tests.sh
        ./scripts/smoke-tests.sh https://api.minecraft-platform.com