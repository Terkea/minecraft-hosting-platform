name: Deploy Minecraft Platform

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  NODE_VERSION: "20"

jobs:
  # Security and Quality Gates
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # API Server Testing and Build
  api-server-test:
    name: API Server Tests
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: cd api-server && npm run lint

      - name: Run type checking
        run: cd api-server && npm run typecheck

      - name: Build API Server
        run: cd api-server && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-server-dist
          path: api-server/dist/

  # Frontend Testing and Build
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        # Work around npm optional dependency bug: https://github.com/npm/cli/issues/4828
        # Must delete package-lock.json to get platform-specific rollup bindings
        run: |
          rm -rf node_modules package-lock.json
          rm -rf frontend/node_modules frontend/package-lock.json
          npm install

      - name: Run linting
        run: cd frontend && npm run lint

      - name: Run type checking
        run: cd frontend && npm run typecheck

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # Kubernetes Operator Testing and Build
  operator-test:
    name: Operator Tests
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: k8s/operator/go.sum

      - name: Download dependencies
        run: cd k8s/operator && go mod download

      - name: Run linting
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: k8s/operator
          args: --timeout=5m

      - name: Run tests
        run: cd k8s/operator && go test -race -coverprofile=coverage.out ./...

      - name: Build operator
        run: cd k8s/operator && go build -o bin/operator .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: operator-binary
          path: k8s/operator/bin/operator
