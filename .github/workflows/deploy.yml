name: Deploy Minecraft Platform

on:
  push:
    branches:
      - master
      - develop
      - "release/*"
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: minecraft-platform
  GO_VERSION: "1.21"
  NODE_VERSION: "20"

jobs:
  # Security and Quality Gates
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  # API Server Testing and Build
  api-server-test:
    name: API Server Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run linting
        run: cd api-server && npm run lint

      - name: Run type checking
        run: cd api-server && npm run typecheck

      - name: Build API Server
        run: cd api-server && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-server-dist
          path: api-server/dist/

  # Frontend Testing and Build
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run linting
        run: cd frontend && npm run lint

      - name: Run type checking
        run: cd frontend && npm run typecheck

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # Kubernetes Operator Testing and Build
  operator-test:
    name: Operator Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: k8s/operator/go.sum

      - name: Download dependencies
        run: cd k8s/operator && go mod download

      - name: Run linting
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: k8s/operator
          args: --timeout=5m

      - name: Run tests
        run: cd k8s/operator && go test -race -coverprofile=coverage.out ./...

      - name: Build operator
        run: cd k8s/operator && go build -o bin/operator .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: operator-binary
          path: k8s/operator/bin/operator

  # Container Image Building
  build-images:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: [security-scan, api-server-test, frontend-test, operator-test]
    if: github.event_name != 'pull_request'
    outputs:
      operator-tag: ${{ steps.meta-operator.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download API Server artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-server-dist
          path: api-server/dist/

      - name: Download Frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Operator Image
      - name: Extract Operator metadata
        id: meta-operator
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/operator
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Operator image
        uses: docker/build-push-action@v5
        with:
          context: k8s/operator
          file: k8s/operator/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-operator.outputs.tags }}
          labels: ${{ steps.meta-operator.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning of built images
  image-security-scan:
    name: Scan Container Images
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner on operator
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/operator:${{ github.sha }}
          format: "sarif"
          output: "trivy-operator.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-operator.sarif"
        continue-on-error: true
