name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.21"

jobs:
  # ============================================
  # Lint & Format Check
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: k8s/operator/go.sum

      - name: Install dependencies
        run: npm ci || npm install

      - name: Check formatting
        run: npm run format:check

      - name: Lint API Server
        run: npm run lint:api

      - name: Lint Frontend
        run: npm run lint:frontend

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: k8s/operator
          args: --timeout=5m

  # ============================================
  # TypeScript Type Check
  # ============================================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Type check API Server
        run: npm run typecheck:api

      - name: Type check Frontend
        run: npm run typecheck:frontend

  # ============================================
  # Build API Server
  # ============================================
  build-api:
    name: Build API Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build API Server
        run: cd api-server && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-server-dist
          path: api-server/dist
          retention-days: 7

  # ============================================
  # Build Frontend
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Frontend
        run: cd frontend && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Build Go Operator
  # ============================================
  build-operator:
    name: Build Kubernetes Operator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: k8s/operator/go.sum

      - name: Download dependencies
        run: cd k8s/operator && go mod download

      - name: Build Operator
        run: cd k8s/operator && go build -o bin/operator .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: operator-binary
          path: k8s/operator/bin/operator
          retention-days: 7

  # ============================================
  # Go Tests
  # ============================================
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: k8s/operator/go.sum

      - name: Run tests
        run: cd k8s/operator && go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: k8s/operator/coverage.out
          flags: go
          fail_ci_if_error: false

  # ============================================
  # Secret Detection
  # ============================================
  secrets:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
