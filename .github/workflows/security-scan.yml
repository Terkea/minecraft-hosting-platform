name: Security Scanning

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Static Application Security Testing (SAST)
  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Semgrep
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/golang
          p/typescript
          p/kubernetes
          p/docker
        generateSarif: "1"

    - name: Upload Semgrep SARIF
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: semgrep.sarif

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: go, javascript
        queries: security-extended

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # Dependency Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ecosystem: [go, npm]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Dependency Scan (Go)
      if: matrix.ecosystem == 'go'
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: govulncheck.sarif

    - name: Setup Go
      if: matrix.ecosystem == 'go'
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install govulncheck
      if: matrix.ecosystem == 'go'
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      if: matrix.ecosystem == 'go'
      run: |
        cd backend
        govulncheck -json ./... > ../govulncheck.json || true

    - name: Convert govulncheck to SARIF
      if: matrix.ecosystem == 'go'
      run: |
        # Convert govulncheck JSON to SARIF format
        python3 scripts/convert-govulncheck-sarif.py govulncheck.json govulncheck.sarif

    - name: Setup Node.js
      if: matrix.ecosystem == 'npm'
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Run npm audit
      if: matrix.ecosystem == 'npm'
      run: |
        cd frontend
        npm audit --audit-level=moderate --json > ../npm-audit.json || true

    - name: Convert npm audit to SARIF
      if: matrix.ecosystem == 'npm'
      run: |
        python3 scripts/convert-npm-audit-sarif.py npm-audit.json npm-audit.sarif

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: ${{ matrix.ecosystem }}-audit.sarif

  # Infrastructure as Code (IaC) Scanning
  iac-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: kubernetes,dockerfile
        output_format: sarif
        output_file_path: checkov.sarif

    - name: Upload Checkov SARIF
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: checkov.sarif

    - name: Run Kube-score
      run: |
        curl -L https://github.com/zegl/kube-score/releases/latest/download/kube-score_linux_amd64.tar.gz | tar xz
        chmod +x kube-score
        find k8s -name "*.yaml" -exec ./kube-score score {} \; > kube-score-results.txt || true

    - name: Upload Kube-score results
      uses: actions/upload-artifact@v3
      with:
        name: kube-score-results
        path: kube-score-results.txt

    - name: Run Terrascan
      uses: tenable/terrascan-action@main
      with:
        iac_type: 'k8s'
        iac_dir: 'k8s'
        policy_type: 'k8s'
        output_format: 'sarif'
        sarif_file_name: 'terrascan.sarif'

    - name: Upload Terrascan SARIF
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: terrascan.sarif

  # Container Image Scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        image: [api-server, frontend, operator]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build container image
      run: |
        case ${{ matrix.image }} in
          api-server)
            docker build -t test-image:latest -f backend/Dockerfile.api-server backend/
            ;;
          frontend)
            docker build -t test-image:latest -f frontend/Dockerfile frontend/
            ;;
          operator)
            docker build -t test-image:latest -f k8s/operator/Dockerfile k8s/operator/
            ;;
        esac

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'test-image:latest'
        format: 'sarif'
        output: 'trivy-${{ matrix.image }}.sarif'

    - name: Upload Trivy SARIF
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-${{ matrix.image }}.sarif'

    - name: Run Snyk Container
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: test-image:latest
        args: --severity-threshold=high --sarif-file-output=snyk-${{ matrix.image }}.sarif

    - name: Upload Snyk SARIF
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'snyk-${{ matrix.image }}.sarif'

  # Runtime Security Monitoring Setup
  runtime-security:
    name: Runtime Security Setup
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name minecraft-platform-prod --region us-west-2

    - name: Deploy Falco runtime security
      run: |
        helm repo add falcosecurity https://falcosecurity.github.io/charts
        helm repo update
        helm upgrade --install falco falcosecurity/falco \
          --namespace falco-system \
          --create-namespace \
          --set falco.grpc.enabled=true \
          --set falco.grpcOutput.enabled=true \
          --set falco.httpOutput.enabled=true \
          --set-file customRules.minecraft_rules\\.yaml=k8s/environments/production/security-policies.yaml

    - name: Deploy OPA Gatekeeper
      run: |
        kubectl apply -f https://raw.githubusercontent.com/open-policy-agent/gatekeeper/release-3.14/deploy/gatekeeper.yaml
        sleep 30
        kubectl apply -f k8s/environments/production/security-policies.yaml

  # Compliance Checking
  compliance-check:
    name: Compliance Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run CIS Kubernetes Benchmark
      run: |
        docker run --rm -v "$(pwd)":/app aquasec/kube-bench:latest \
          --config-dir /app/k8s/security \
          --benchmark cis-1.23 \
          --json > cis-benchmark-results.json

    - name: Upload CIS results
      uses: actions/upload-artifact@v3
      with:
        name: cis-benchmark-results
        path: cis-benchmark-results.json

    - name: Run NIST Compliance Check
      run: |
        # Custom NIST compliance checking script
        python3 scripts/nist-compliance-check.py k8s/ > nist-compliance-results.json

    - name: Upload NIST results
      uses: actions/upload-artifact@v3
      with:
        name: nist-compliance-results
        path: nist-compliance-results.json

  # Security Report Generation
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [sast-scan, secret-scan, dependency-scan, iac-scan, container-scan, compliance-check]
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Generate security report
      run: |
        python3 scripts/generate-security-report.py \
          --output security-report.html \
          --format html

    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.html

    - name: Post security summary to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('security-summary.md', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });

    - name: Fail on critical vulnerabilities
      run: |
        # Check if any critical vulnerabilities were found
        python3 scripts/check-critical-vulnerabilities.py \
          --threshold critical \
          --fail-on-critical