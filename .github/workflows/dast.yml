name: DAST - Dynamic Application Security Testing

on:
  # Manual trigger only - DAST requires a running application
  workflow_dispatch:
    inputs:
      target_url:
        description: "Target URL to scan"
        required: true
        default: "http://localhost:8080"
      scan_type:
        description: "Scan type (baseline, full, api)"
        required: true
        default: "baseline"
        type: choice
        options:
          - baseline
          - full
          - api

permissions:
  contents: read
  issues: write

jobs:
  # ============================================
  # OWASP ZAP API Scan
  # ============================================
  zap-api-scan:
    name: OWASP ZAP API Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'api'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          target: ${{ github.event.inputs.target_url }}/api/v1/
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j -l WARN"
          fail_action: false
          allow_issue_writing: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-api-report
          path: report_html.html
          retention-days: 30

  # ============================================
  # OWASP ZAP Baseline Scan
  # ============================================
  zap-baseline-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'baseline'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ github.event.inputs.target_url }}
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j -l WARN"
          fail_action: false
          allow_issue_writing: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-report
          path: report_html.html
          retention-days: 30

  # ============================================
  # OWASP ZAP Full Scan
  # ============================================
  zap-full-scan:
    name: OWASP ZAP Full Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: ${{ github.event.inputs.target_url }}
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j -l WARN"
          fail_action: false
          allow_issue_writing: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-full-report
          path: report_html.html
          retention-days: 30
