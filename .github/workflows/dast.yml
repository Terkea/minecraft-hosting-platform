name: DAST - Dynamic Application Security Testing

on:
  # Run on push to main branches for automated testing
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  # Manual trigger for custom target URLs
  workflow_dispatch:
    inputs:
      target_url:
        description: "Target URL to scan (leave empty to use built-in server)"
        required: false
        default: ""
      scan_type:
        description: "Scan type (baseline, full, api)"
        required: true
        default: "baseline"
        type: choice
        options:
          - baseline
          - full
          - api

env:
  NODE_VERSION: "20"

permissions:
  contents: read

jobs:
  # ============================================
  # Build and Start Application for DAST
  # ============================================
  dast-scan:
    name: OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build API Server
        run: cd api-server && npm run build

      - name: Create .env file for API Server
        run: |
          cat > api-server/.env << 'EOF'
          PORT=8080
          K8S_NAMESPACE=minecraft-servers
          RCON_PASSWORD=dast-test-password
          CORS_ALLOWED_ORIGINS=*
          EOF
          # Remove leading whitespace from each line
          sed -i 's/^[[:space:]]*//' api-server/.env
          echo "Created .env file:"
          cat api-server/.env

      - name: Start API Server
        run: |
          cd api-server
          # Start server and capture any startup errors
          node dist/index.js > /tmp/api-server.log 2>&1 &
          echo $! > /tmp/api-server.pid
          sleep 2
          # Check if process is still running
          if ! kill -0 $(cat /tmp/api-server.pid) 2>/dev/null; then
            echo "API Server failed to start. Logs:"
            cat /tmp/api-server.log
            exit 1
          fi
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "API Server is ready"
              break
            fi
            echo "Waiting for API Server... ($i/30)"
            # Show recent logs for debugging
            if [ $i -eq 10 ] || [ $i -eq 20 ]; then
              echo "--- Recent logs ---"
              tail -20 /tmp/api-server.log
            fi
            sleep 2
          done
          # Final check
          if ! curl -s http://localhost:8080/health > /dev/null 2>&1; then
            echo "API Server failed to become ready. Full logs:"
            cat /tmp/api-server.log
            exit 1
          fi
        env:
          # Mock K8s - server will start but K8s calls will fail gracefully
          KUBECONFIG: /dev/null

      - name: Verify API Server is running
        run: |
          curl -f http://localhost:8080/health || exit 1
          echo "Health check passed"

      - name: Determine scan type
        id: scan-config
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SCAN_TYPE="${{ github.event.inputs.scan_type }}"
            TARGET="${{ github.event.inputs.target_url }}"
            if [ -z "$TARGET" ]; then
              TARGET="http://localhost:8080"
            fi
          else
            # Default to full scan for automated runs (thorough security testing)
            SCAN_TYPE="full"
            TARGET="http://localhost:8080"
          fi
          echo "scan_type=$SCAN_TYPE" >> $GITHUB_OUTPUT
          echo "target=$TARGET" >> $GITHUB_OUTPUT
          echo "Scan type: $SCAN_TYPE, Target: $TARGET"

      - name: ZAP Baseline Scan
        if: steps.scan-config.outputs.scan_type == 'baseline'
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: ${{ steps.scan-config.outputs.target }}
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j -l WARN"
          fail_action: true
          allow_issue_writing: false
          artifact_name: zap-baseline-report

      - name: ZAP API Scan
        if: steps.scan-config.outputs.scan_type == 'api'
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          target: ${{ steps.scan-config.outputs.target }}/api/v1/
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j -l WARN"
          fail_action: true
          allow_issue_writing: false
          artifact_name: zap-api-report

      - name: ZAP Full Scan
        if: steps.scan-config.outputs.scan_type == 'full'
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: ${{ steps.scan-config.outputs.target }}
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j -l WARN"
          fail_action: true
          allow_issue_writing: false
          artifact_name: zap-full-report

      - name: Stop API Server
        if: always()
        run: |
          if [ -f /tmp/api-server.pid ]; then
            kill $(cat /tmp/api-server.pid) 2>/dev/null || true
          fi

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-report
          path: report_html.html
          retention-days: 30
