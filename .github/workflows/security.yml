name: Security Scanning

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

permissions:
  contents: read
  actions: read
  security-events: write  # Required for uploading SARIF to GitHub Security tab

jobs:
  # ============================================
  # GitHub CodeQL Analysis (Native SAST)
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, go]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Setup Go (for Go analysis)
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: k8s/operator/go.sum

      - name: Build Go code
        if: matrix.language == 'go'
        run: cd k8s/operator && go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================
  # SAST - Semgrep
  # ============================================
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config auto --sarif --output=semgrep.sarif
        env:
          SEMGREP_RULES: >-
            p/default
            p/security-audit
            p/typescript
            p/golang

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  # ============================================
  # Dependency Vulnerability Scanning
  # ============================================
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install

      - name: Install api-server dependencies
        run: cd api-server && npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: NPM Audit (API Server)
        run: cd api-server && npm audit --audit-level=high

      - name: NPM Audit (Frontend)
        run: cd frontend && npm audit --audit-level=high

  go-vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: k8s/operator/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: cd k8s/operator && govulncheck ./...

  # ============================================
  # Container & Filesystem Scanning
  # ============================================
  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

  # ============================================
  # Infrastructure as Code Scanning
  # ============================================
  checkov:
    name: Checkov IaC Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: k8s/
          framework: kubernetes,helm
          soft_fail: false
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          # Skip checks that don't apply to this project's dev/monitoring setup.
          # These are development manifests - production would enforce stricter policies.
          #
          # === Resource Limits (dev has flexible allocation) ===
          # CKV_K8S_8:  Liveness probe should be configured
          # CKV_K8S_9:  Readiness probe should be configured
          # CKV_K8S_10: CPU requests should be set
          # CKV_K8S_11: CPU limits should be set
          # CKV_K8S_12: Memory requests should be set
          # CKV_K8S_13: Memory limits should be set
          #
          # === Image Policy (dev uses tags for flexibility) ===
          # CKV_K8S_14: Image tag should be fixed (not latest)
          # CKV_K8S_15: Image pull policy should be Always
          # CKV_K8S_43: Image should use digest
          #
          # === Security Context (some tools need elevated access) ===
          # CKV_K8S_20: Containers should not run with allowPrivilegeEscalation
          # CKV_K8S_21: Default namespace should not be used
          # CKV_K8S_22: Use read-only filesystem for containers
          # CKV_K8S_23: Minimize admission of root containers
          # CKV_K8S_25: Minimize admission of containers with added capabilities
          # CKV_K8S_28: Minimize admission of containers with NET_RAW capability
          #
          # === Seccomp Profiles (not enforced in dev) ===
          # CKV_K8S_29: Apply security context to pods and containers
          # CKV_K8S_30: Apply seccomp profile to pods
          # CKV_K8S_31: Ensure seccomp profile is set to docker/default or runtime/default
          #
          # === Secrets & Config ===
          # CKV_K8S_35: Prefer using secrets as files over secrets as environment variables
          # CKV_K8S_37: Ensure that ServiceAccount tokens are not automatically mounted
          # CKV_K8S_38: Ensure that Service selectors are specific
          # CKV_K8S_40: Containers should not run with default namespace
          #
          # === Network & RBAC (dev environment) ===
          # CKV2_K8S_4: ServiceAccounts that can modify services/status (loadBalancer CVE)
          # CKV2_K8S_5: No ServiceAccount/Node should be able to read all secrets
          # CKV2_K8S_6: Pods should have associated NetworkPolicy
          #
          skip_check: CKV_K8S_8,CKV_K8S_9,CKV_K8S_10,CKV_K8S_11,CKV_K8S_12,CKV_K8S_13,CKV_K8S_14,CKV_K8S_15,CKV_K8S_20,CKV_K8S_21,CKV_K8S_22,CKV_K8S_23,CKV_K8S_25,CKV_K8S_28,CKV_K8S_29,CKV_K8S_30,CKV_K8S_31,CKV_K8S_35,CKV_K8S_37,CKV_K8S_38,CKV_K8S_40,CKV_K8S_43,CKV2_K8S_4,CKV2_K8S_5,CKV2_K8S_6

  # ============================================
  # License Compliance
  # ============================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          cd api-server && npm install
          cd ../frontend && npm install

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check licenses (API Server)
        run: cd api-server && license-checker --failOn "GPL;AGPL;LGPL;CPAL" --summary

      - name: Check licenses (Frontend)
        run: cd frontend && license-checker --failOn "GPL;AGPL;LGPL;CPAL" --summary
