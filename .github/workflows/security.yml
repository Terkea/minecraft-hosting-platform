name: Security Scanning

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

permissions:
  contents: read
  actions: read

jobs:
  # ============================================
  # SAST - Semgrep (Free, no GitHub Advanced Security needed)
  # ============================================
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config auto --error
        env:
          SEMGREP_RULES: >-
            p/default
            p/security-audit
            p/typescript
            p/golang
            p/owasp-top-ten

  # ============================================
  # Dependency Vulnerability Scanning
  # ============================================
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install

      - name: Install api-server dependencies
        run: cd api-server && npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: NPM Audit (API Server)
        run: cd api-server && npm audit --audit-level=high || true

      - name: NPM Audit (Frontend)
        run: cd frontend && npm audit --audit-level=high || true

  go-vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: k8s/operator/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: cd k8s/operator && govulncheck ./...

  # ============================================
  # Container & Filesystem Scanning
  # ============================================
  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ============================================
  # Infrastructure as Code Scanning
  # ============================================
  checkov:
    name: Checkov IaC Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: k8s/
          framework: kubernetes,helm
          soft_fail: true

  # ============================================
  # License Compliance
  # ============================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          cd api-server && npm install
          cd ../frontend && npm install

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check licenses (API Server)
        run: cd api-server && license-checker --failOn "GPL;AGPL;LGPL;CPAL" --summary

      - name: Check licenses (Frontend)
        run: cd frontend && license-checker --failOn "GPL;AGPL;LGPL;CPAL" --summary
