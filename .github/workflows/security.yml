name: Security Scanning

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

permissions:
  contents: read
  actions: read

jobs:
  # ============================================
  # SAST - Semgrep
  # ============================================
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config auto --error
        env:
          SEMGREP_RULES: >-
            p/default
            p/security-audit
            p/typescript
            p/golang

  # ============================================
  # Dependency Vulnerability Scanning
  # ============================================
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install

      - name: Install api-server dependencies
        run: cd api-server && npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: NPM Audit (API Server)
        run: cd api-server && npm audit --audit-level=high

      - name: NPM Audit (Frontend)
        run: cd frontend && npm audit --audit-level=high

  go-vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: k8s/operator/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: cd k8s/operator && govulncheck ./...

  # ============================================
  # Container & Filesystem Scanning
  # ============================================
  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ============================================
  # Infrastructure as Code Scanning
  # ============================================
  checkov:
    name: Checkov IaC Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: k8s/
          framework: kubernetes,helm
          soft_fail: false
          # Skip checks that don't apply to this project:
          # - CKV_K8S_21: Default namespace - we use dedicated namespaces
          # - CKV_K8S_40: Resource quota - handled at cluster level
          # - CKV_K8S_43: Image digest - we use tags for dev flexibility
          # - CKV2_K8S_6: NetworkPolicy - dev environment, not production
          # - CKV2_K8S_4: Service loadBalancer CVE - internal services only
          # - CKV_K8S_8/9: Liveness/Readiness probes - some jobs don't need them
          # - CKV_K8S_25: Capabilities - some tools need specific caps
          # - CKV_K8S_28: NET_RAW capability - needed by some network tools
          # - CKV_K8S_37: ServiceAccount tokens - needed by operators
          # - CKV_K8S_38: Service selectors - some services use external selectors
          skip_check: CKV_K8S_21,CKV_K8S_40,CKV_K8S_43,CKV2_K8S_6,CKV2_K8S_4,CKV_K8S_8,CKV_K8S_9,CKV_K8S_25,CKV_K8S_28,CKV_K8S_37,CKV_K8S_38

  # ============================================
  # License Compliance
  # ============================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          cd api-server && npm install
          cd ../frontend && npm install

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check licenses (API Server)
        run: cd api-server && license-checker --failOn "GPL;AGPL;LGPL;CPAL" --summary

      - name: Check licenses (Frontend)
        run: cd frontend && license-checker --failOn "GPL;AGPL;LGPL;CPAL" --summary
