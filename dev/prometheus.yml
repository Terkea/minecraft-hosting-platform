global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # Add rule files here if needed

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'minecraft-api'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'

  - job_name: 'cockroachdb'
    static_configs:
      - targets: ['cockroachdb:8080']
    metrics_path: '/_status/vars'